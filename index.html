<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="intro-2-1">
    <div class="container">
      <div class="intro-info">
        <div class="intro-info-content">
          <p class="intro-info-content-header">frontend and backend</p>
          <h1 class="intro-info-content-title">Learn to program by watching professionals</h1>
          <p class="intro-info-content-text">See how experienced developers solve problems in real time</p>
        </div>
        <div class="subscription-price">
          <a class="subscription-price-link" href="#">
            <span class="subscription-price-link-item-bold">Try it free 7 days,</span>
            <span class="subscription-price-link-item">then $20/mo</span>
          </a>
        </div>
      </div>
      <div class="intro-registration-department">
        <h2 class="intro-registration-department-title">Sign up for the course and get free 7 days</h2>
        <form class="registration-form" action="https://echo.htmlacademy.ru" method="POST">
          <input class="registration-form-input" type="text" name="name" placeholder="Name" aria-label="name" required>
          <input class="registration-form-input" type="text" name="last-name" placeholder="Last Name" aria-label="last-name" required>
          <input class="registration-form-input" type="email" name="email" placeholder="Email Address" aria-label="email" required>
          <input class="registration-form-input" type="password" name="password" placeholder="Password" aria-label="password" required>
          <input class="registration-form-button" type="submit" name="submit" value="Claim your free trial">
        </form>
        <div class="contract">
          <span class="contract-info">By clicking the button, you are agreeing to our</span>
          <span class="contract-link">
            <a class="contract-link-item" href="#">Terms and Services</a>
          </span>
        </div>
      </div>
    </div>
  </div>


  <script src="js/main.js">

  </script>
</body>
</html>
